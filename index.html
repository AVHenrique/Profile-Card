<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile">
                <img src="src/imagens/image-victor.jpg" alt="Victor Crest">
                <p>Victor Crest <span class="age">26</span></p>
                <span class="city">London</span>
            </div>
            <hr>
            <ul class="user-numbers">
                <li>
                    <p class="counter">80k</p>
                    <span class="counter-type">Followers</span>
                </li>

                <li>
                    <p class="counter">803k</p>
                    <span class="counter-type">Likes</span>
                </li>

                <li>
                    <p class="counter">1.4k</p>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
